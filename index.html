<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <h1>RGB Colors</h1>
      <p class="info">
        An RGB Color is specific by: <strong>rgb (red, green, blue)</strong>
      </p>
      <p class="info">
        The parameters red, green and blue specify the intensity of the color: 0
        (lowest) to 255 (highest)
      </p>
      <hr />
      <h2>Try it out for yourself...</h2>

      <p id="rgb_inputs">
        red:
        <input class="rgb_in_r" value="255" max="255" min="0" type="number" />
        green:
        <input class="rgb_in_g" value="255" max="255" min="0" type="number" />
        blue:
        <input class="rgb_in_b" value="255" max="255" min="0" type="number" />
      </p>
      <p><button id="black">black</button><button id="white">white</button></p>
      <h3></h3>
      <p><button id="Preview">Preview</button></p>
      <p id="rgb_val">rgb (255 , 255 , 0)</p>
      <hr />
      <p class="link">
        <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">
          Learn more</a
        >
        about RGB Color on Wikipedia
      </p>
    </div>
  </body>
</html>
